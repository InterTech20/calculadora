<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="pantalla texto_1">
            <label class="derecha"></label>
            <label class="operador"></label>
            <label class="izquierda"></label>
            <label class="respuesta"></label>     
        </div>
        <div class="tecla">
            <button class="porcentaje">%</button> 
            <button class="raiz">√</button>
            <button class="potencia">X<sup>2</sup></button>
            <button class="potenciaY">X<sup>y</sup></button>          
            <button class="evaluacion"><sup>1</sup>/<sub>X</sub></button>
            <button class="limpiar">CE</button>
            <button class="borra">◄</button>              
            <button class="divicion"> ÷</button>
            <button class="number num7">7</button>
            <button class="number num8">8</button>
            <button class="number num9">9</button>
            <button class="multiplicacion">X</button>
            <button class="number num4">4</button>
            <button class="number num5">5</button>
            <button class="number num6">6</button>
            <button class="resta">-</button>
            <button class="number num1">1</button>
            <button class="number num2">2</button>
            <button class="number num3">3</button>
            <button class="suma">+</button>
            <button class="negative">±</button>            
            <button class="number num0">0</button>                 
            <button class="doble">.</button>
            <button class="resultado">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
